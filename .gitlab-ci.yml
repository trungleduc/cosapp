stages:
  - test
  - test_docs
  - test_build
  - deploy

variables:
  COSAPP_DEP: jsonschema ipython jinja2 watchdog openpyxl ipykernel nbconvert ipywidgets plotly pytest pyfmi scipy pandas packaging typing pythonfmu~=0.6.0
  USER: "cosapp_test"

# Test script for all OS
.test_script:
  script:  
    - mamba create -y -n cosapp python=$PYTHON_VERSION
    - source activate cosapp
    - mamba install -y $COSAPP_DEP
    - pip install . --trusted-host=files.pythonhosted.org
    - python -m pytest 
  
  only:
   - pushes
   - merge_requests

