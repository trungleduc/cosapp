# default linux environment parameters
.linux_common_env:
  image: "condaforge/mambaforge:latest"
  before_script:
    - mkdir -p $HOME/.cosapp.d

# default linux job parameters
.linux_env:
  extends: 
    - ".linux_common_env"
  tags: 
    - cosapp_runner
  stage: test

# Deployment env (runs on public runner)
.deploy_env:
  extends: 
    - ".linux_common_env"
  stage: deploy

linux_py37:
    extends: 
     - ".linux_env"
     - ".test_script"
    variables:
      PYTHON_VERSION: "3.7" 

linux_py38:
    extends: 
     - ".linux_env"
     - ".test_script"
    variables:
      PYTHON_VERSION: "3.8" 

linux_py39:
  extends: 
    - ".linux_env"
  variables:
    PYTHON_VERSION: "3.9" 
  script:
    - mamba create -y -n cosapp python=$PYTHON_VERSION
    - source activate cosapp
    - mamba install -y $COSAPP_DEP coverage
    - pip install .
    - coverage erase
    - coverage run -m pytest -ra
    - coverage report
    - coverage html -d coverage/    
  artifacts:
    paths:
      - coverage/  
    expire_in: 2 weeks  

  only:
   - pushes
   - merge_requests

